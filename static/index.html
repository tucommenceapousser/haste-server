	<script type="text/javascript">
			var app = null;

			$(document).ready(function () {
					var baseUrl = window.location.href.split('/');
					baseUrl = baseUrl.slice(0, baseUrl.length - 1).join('/') + '/';
					app = new haste('hastebin', { twitter: true, baseUrl: baseUrl });

					// Added function to load existing document
					function loadExistingDocument() {
							var path = window.location.pathname;
							if (path) {
									app.loadDocument(path.split('/').slice(-1)[0]);
							}
					}

					// Click event for save button
					$(document).on('click', '.save', function () {
							app.saveDocument();
					});

					// Click event for new button
					$(document).on('click', '.new', function () {
							app.newDocument(true);
					});

					// Click event for duplicate button
					$(document).on('click', '.duplicate', function () {
							app.duplicateDocument();
					});

					// Click event for raw button
					$(document).on('click', '.raw', function () {
							app.switchRaw();
					});

					// Click event for twitter button
					$(document).on('click', '.twitter', function () {
							app.publishToTwitter();
					});

					// Ensure the document is fully loaded before focusing on the textarea
					document.querySelector('textarea').focus();

					// Load existing document when the page is ready
					loadExistingDocument();
			});
	</script>
